<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="tictac.css">
</head>
<body>

    <div class="container">

        <h1><mark>tic tac toe</mark></h1>

        <div class="box1 align">X</div>
        <div class="box1 align">O</div>
        <div class="bg"></div>

    </div>

    <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
    </div>

    <h2 id="win"></h2>
    <button id="result">play again</button>

    <script src="./tictac.js"></script>
    
</body>
</html>
